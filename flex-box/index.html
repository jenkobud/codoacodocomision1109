<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>Flex-box</title>
</head>
<body>
    <div class="flex justify-flex-start">
        <a href="../index.html">Back to Index</a>
    </div>

    <div class="flex justify-align-center"><h1>FLEX</h1></div>
    <h2>justify-content,align-content: center</h2>
    <div class="flex justify-align-center bordered">
        <div class="item" id="">1</div>
        <div class="item" id="">2</div>
        <div class="item" id="">3</div>
        <div class="item" id="">4</div>
    </div>
    <h2>justify-content: center</h2>
    <div class="flex justify-center  bordered">
        <div class="item" id="">1</div>
        <div class="item" id="">2</div>
        <div class="item" id="">3</div>
        <div class="item" id="">4</div>
    </div>
    <h2>justify-content: flex-end</h2>
    <div class="flex justify-flex-end  bordered">
        <div class="item" id="">1</div>
        <div class="item" id="">2</div>
        <div class="item" id="">3</div>
        <div class="item" id="">4</div>
    </div>
    <h2>justify-content: flex-start</h2>
    <div class="flex justify-flex-start  bordered">
        <div class="item" id="">1</div>
        <div class="item" id="">2</div>
        <div class="item" id="">3</div>
        <div class="item" id="">4</div>
    </div>
    <h2>justify-content: space-between</h2>
    <div class="flex justify-flex-space-between  bordered">
        <div class="item" id="">1</div>
        <div class="item" id="">2</div>
        <div class="item" id="">3</div>
        <div class="item" id="">4</div>
    </div>
    <h2>justify-content: space-evenly</h2>
    <div class="flex justify-flex-space-evenly  bordered">
        <div class="item" id="">1</div>
        <div class="item" id="">2</div>
        <div class="item" id="">3</div>
        <div class="item" id="">4</div>
    </div>
    <h2>justify-content: space-around</h2>
    <div class="flex justify-flex-space-around  bordered">
        <div class="item" id="">1</div>
        <div class="item" id="">2</div>
        <div class="item" id="">3</div>
        <div class="item" id="">4</div>
    </div>
    <br>

</body>
</html>
